const markerLookup = {};

markets.forEach(m=>{
    const marker = L.marker(m.coords,{icon:createRankIcon(m.rank)})
        .addTo(map)
        .bindPopup(`<div class="popup-title">${m.name}</div>
                    <div class="rank-label">Rank #${m.rank}</div>
                    ${m.brokers}`);

    markerLookup[m.name] = marker;

    const option = document.createElement("option");
    option.value = m.name;
    option.text = `#${m.rank} - ${m.name}`;
    document.getElementById("marketSelect").appendChild(option);
});

document.getElementById("marketSelect").addEventListener("change",function(){
    const selected = this.value;
    if(markerLookup[selected]){
        const marker = markerLookup[selected];
        map.setView(marker.getLatLng(),8,{animate:true});
        marker.openPopup();
    }
});
